<title>Create Cue</title>

<style>
    body {
        background-color: rgb(50, 50, 50);
        color: white;
        font-family: "Raleway", sans-serif;
        -webkit-user-select: none;
        font-weight: bold;
    }

    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    input[type="text"] {
        background-color: transparent;
        border-style: solid;
        border-color: #00c800;
        margin: 5px;
        outline: 0;
        color: white;
        font-family: "Raleway", sans-serif;
        font-size: 15px;
        font-weight: bold;
        transition: 300ms all;
        padding: 5px;
    }

    input[type="text"]:focus {
        border-color: white;
    }

    button {
        background-color: #00c800;
        color: white;
        border: none;
        font-size: 15px;
        padding: 5px 10px;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: #00b100;
    }

    h2 {
        width: 100%;
        font-size: 20px;
        margin: 0;
        padding: 0;
        margin-bottom: 10px;
    }

    * {
        font-family: "Raleway", sans-serif;
        -webkit-user-select: none;
        -webkit-user-drag: none;
    }

    ::placeholder {
        font-weight: bold;
    }
</style>
<div id="content">
    <h2>Create a <span style="color: #00c800">cue</span></h3>
        <input id="cueName" type="text" placeholder="Cue Name" /><br /><br />
        <button id="chooseFile">Choose Audio File</button><span id="audioFileName"></span><br /><br />
        Cue color: <input id="cueColor" type="color" value="#00c800" /><br /><br />
        <button id="createCue">Create Cue</button>
</div>

<script>
    const { dialog } = require('electron').remote;
    const ipc = require('electron').ipcRenderer;
    const path = require('path');

    var audioFile;
    document.getElementById("chooseFile").addEventListener("click", function () {
        dialog.showOpenDialog(function (args) {
            audioFile = args[0];
            document.getElementById("audioFileName").innerText = path.basename(audioFile);
        });
    });

    document.getElementById("createCue").addEventListener("click", function () {
        var cueName = document.getElementById("cueName").value;
        var cueColor = document.getElementById("cueColor").value;
        ipc.send('create-cue', { cueName: cueName, audioFile: audioFile, cueColor: cueColor });
    });
</script>
